<div class="flex-fill card">
  <div class="card-header">
    <h5 class="mb-0 card-title">History Chart</h5>
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loading && !historyItems.length">
      <h5 class="text-center">Nothing to display</h5>
    </div>
    <div *ngIf="!loading && historyItems.length" echarts [options]="chartOptions" class="demo-chart"></div>
  </div>
</div>
